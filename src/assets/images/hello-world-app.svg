<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#F8F9FA"/>
    
    <!-- Title -->
    <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">
        Hello World App
    </text>
    
    <!-- Code Editor -->
    <rect x="50" y="80" width="700" height="400" rx="8" fill="#1E1E1E" stroke="#E9ECEF" stroke-width="2"/>
    
    <!-- Code Content -->
    <text x="70" y="120" font-family="monospace" font-size="14" fill="#D4D4D4">
        <tspan x="70" dy="0">// Your first JavaScript program</tspan>
        <tspan x="70" dy="25">console.log("Hello, World!");</tspan>
        <tspan x="70" dy="25">alert("Welcome to JavaScript!");</tspan>
    </text>
    
    <!-- Output Window -->
    <rect x="50" y="500" width="700" height="80" rx="8" fill="#FFFFFF" stroke="#E9ECEF" stroke-width="2"/>
    <text x="70" y="540" font-family="monospace" font-size="14" fill="#2C3E50">Hello, World!</text>
    
    <!-- Footer Text -->
    <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6C757D">
        Create your first JavaScript program and learn about console output
    </text>
</svg> 