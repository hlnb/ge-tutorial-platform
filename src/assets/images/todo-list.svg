<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="80" text-anchor="middle" font-family="Arial" font-size="32" fill="#2c3e50">
        Todo List
    </text>
    
    <!-- Todo List Layout -->
    <g transform="translate(100, 150)">
        <!-- Header -->
        <rect x="0" y="0" width="600" height="80" fill="#3498db" rx="8 8 0 0"/>
        <text x="30" y="50" font-family="Arial" font-size="24" fill="white">
            My Todo List
        </text>
    </g>
    
    <!-- Input Section -->
    <g transform="translate(100, 250)">
        <rect x="0" y="0" width="600" height="60" fill="white" rx="8" stroke="#e0e0e0" stroke-width="2"/>
        <rect x="20" y="15" width="400" height="30" fill="#ecf0f1" rx="4"/>
        <text x="30" y="35" font-family="Arial" font-size="14" fill="#7f8c8d">
            Add a new task...
        </text>
        <rect x="440" y="15" width="40" height="30" fill="#2ecc71" rx="4"/>
        <text x="455" y="35" font-family="Arial" font-size="20" fill="white">+</text>
    </g>
    
    <!-- Todo Items -->
    <g transform="translate(100, 330)">
        <!-- Item 1 -->
        <rect x="0" y="0" width="600" height="60" fill="white" rx="8" stroke="#e0e0e0" stroke-width="2"/>
        <circle cx="30" cy="30" r="15" stroke="#3498db" stroke-width="2" fill="none"/>
        <text x="60" y="35" font-family="Arial" font-size="16" fill="#2c3e50">
            Complete the project
        </text>
        <rect x="540" y="20" width="20" height="20" fill="#e74c3c" rx="4"/>
        <text x="545" y="35" font-family="Arial" font-size="14" fill="white">×</text>
    </g>
    
    <g transform="translate(100, 400)">
        <!-- Item 2 -->
        <rect x="0" y="0" width="600" height="60" fill="white" rx="8" stroke="#e0e0e0" stroke-width="2"/>
        <circle cx="30" cy="30" r="15" stroke="#3498db" stroke-width="2" fill="none"/>
        <text x="60" y="35" font-family="Arial" font-size="16" fill="#2c3e50">
            Review the code
        </text>
        <rect x="540" y="20" width="20" height="20" fill="#e74c3c" rx="4"/>
        <text x="545" y="35" font-family="Arial" font-size="14" fill="white">×</text>
    </g>
    
    <!-- Features -->
    <g transform="translate(100, 500)">
        <text x="0" y="0" font-family="Arial" font-size="20" fill="#2c3e50">
            Features:
        </text>
        <g transform="translate(0, 30)">
            <text x="0" y="0" font-family="Arial" font-size="14" fill="#7f8c8d">
                • Add/Remove Tasks
            </text>
            <text x="0" y="30" font-family="Arial" font-size="14" fill="#7f8c8d">
                • Local Storage
            </text>
            <text x="0" y="60" font-family="Arial" font-size="14" fill="#7f8c8d">
                • Task Filtering
            </text>
        </g>
    </g>
    
    <!-- Footer Text -->
    <text x="400" y="550" text-anchor="middle" font-family="Arial" font-size="16" fill="#7f8c8d">
        Create an interactive todo list with JavaScript
    </text>
</svg> 