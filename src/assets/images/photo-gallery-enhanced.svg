<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#F5F5F5"/>
    
    <!-- Grid Layout -->
    <g transform="translate(50, 50)">
        <!-- Grid Lines -->
        <rect x="0" y="0" width="700" height="500" fill="none" stroke="#E0E0E0" stroke-width="2"/>
        <line x1="233.33" y1="0" x2="233.33" y2="500" stroke="#E0E0E0" stroke-width="2"/>
        <line x1="466.66" y1="0" x2="466.66" y2="500" stroke="#E0E0E0" stroke-width="2"/>
        <line x1="0" y1="166.66" x2="700" y2="166.66" stroke="#E0E0E0" stroke-width="2"/>
        <line x1="0" y1="333.32" x2="700" y2="333.32" stroke="#E0E0E0" stroke-width="2"/>
        
        <!-- Image Placeholders -->
        <g transform="translate(20, 20)">
            <!-- Image 1 -->
            <rect x="0" y="0" width="180" height="120" fill="#4A90E2" rx="8"/>
            <text x="90" y="60" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Image 1</text>
            
            <!-- Image 2 -->
            <rect x="213.33" y="0" width="180" height="120" fill="#50E3C2" rx="8"/>
            <text x="303.33" y="60" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Image 2</text>
            
            <!-- Image 3 -->
            <rect x="426.66" y="0" width="180" height="120" fill="#F5A623" rx="8"/>
            <text x="516.66" y="60" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Image 3</text>
            
            <!-- Image 4 -->
            <rect x="0" y="146.66" width="180" height="120" fill="#9013FE" rx="8"/>
            <text x="90" y="206.66" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Image 4</text>
            
            <!-- Image 5 -->
            <rect x="213.33" y="146.66" width="180" height="120" fill="#7ED321" rx="8"/>
            <text x="303.33" y="206.66" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Image 5</text>
            
            <!-- Image 6 -->
            <rect x="426.66" y="146.66" width="180" height="120" fill="#D0021B" rx="8"/>
            <text x="516.66" y="206.66" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Image 6</text>
        </g>
    </g>
    
    <!-- Hover Effects -->
    <g transform="translate(50, 50)">
        <!-- Hover Overlay -->
        <rect x="20" y="20" width="180" height="120" fill="rgba(0,0,0,0.5)" opacity="0" class="hover-effect"/>
        <text x="110" y="80" text-anchor="middle" fill="white" font-family="Arial" font-size="14" opacity="0" class="hover-text">View Details</text>
    </g>
    
    <!-- Responsive Indicators -->
    <g transform="translate(50, 50)">
        <circle cx="750" cy="50" r="10" fill="#4CAF50"/>
        <circle cx="750" cy="80" r="10" fill="#FFC107"/>
        <circle cx="750" cy="110" r="10" fill="#F44336"/>
    </g>
</svg> 