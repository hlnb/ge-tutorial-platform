<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#F5F5F5"/>
    
    <!-- Header Section -->
    <g transform="translate(50, 50)">
        <!-- Header Background -->
        <rect x="0" y="0" width="700" height="200" fill="#4A90E2" rx="12"/>
        
        <!-- Profile Image -->
        <circle cx="100" cy="100" r="60" fill="white"/>
        <circle cx="100" cy="100" r="55" fill="#E0E0E0"/>
        <text x="100" y="110" text-anchor="middle" fill="#666" font-family="Arial" font-size="14">Profile</text>
        
        <!-- Name and Title -->
        <text x="200" y="80" fill="white" font-family="Arial" font-size="24" font-weight="bold">John Doe</text>
        <text x="200" y="110" fill="white" font-family="Arial" font-size="18">Full Stack Developer</text>
        
        <!-- Social Links -->
        <g transform="translate(200, 140)">
            <circle cx="0" cy="0" r="15" fill="white"/>
            <circle cx="40" cy="0" r="15" fill="white"/>
            <circle cx="80" cy="0" r="15" fill="white"/>
        </g>
    </g>
    
    <!-- Main Content -->
    <g transform="translate(50, 270)">
        <!-- About Section -->
        <rect x="0" y="0" width="700" height="150" fill="white" rx="8" stroke="#E0E0E0" stroke-width="2"/>
        <text x="20" y="30" fill="#333" font-family="Arial" font-size="18" font-weight="bold">About Me</text>
        <text x="20" y="60" fill="#666" font-family="Arial" font-size="14">A passionate developer with 5 years of experience...</text>
        
        <!-- Skills Section -->
        <rect x="0" y="170" width="700" height="150" fill="white" rx="8" stroke="#E0E0E0" stroke-width="2"/>
        <text x="20" y="200" fill="#333" font-family="Arial" font-size="18" font-weight="bold">Skills</text>
        <g transform="translate(20, 230)">
            <!-- Skill Bars -->
            <rect x="0" y="0" width="200" height="10" fill="#E0E0E0" rx="5"/>
            <rect x="0" y="0" width="180" height="10" fill="#4A90E2" rx="5"/>
            <rect x="0" y="20" width="200" height="10" fill="#E0E0E0" rx="5"/>
            <rect x="0" y="20" width="160" height="10" fill="#4A90E2" rx="5"/>
            <rect x="0" y="40" width="200" height="10" fill="#E0E0E0" rx="5"/>
            <rect x="0" y="40" width="140" height="10" fill="#4A90E2" rx="5"/>
        </g>
    </g>
    
    <!-- Responsive Indicators -->
    <g transform="translate(50, 50)">
        <circle cx="750" cy="50" r="10" fill="#4CAF50"/>
        <circle cx="750" cy="80" r="10" fill="#FFC107"/>
        <circle cx="750" cy="110" r="10" fill="#F44336"/>
    </g>
</svg> 