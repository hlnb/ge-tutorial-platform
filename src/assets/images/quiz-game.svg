<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#F8F9FA"/>
    
    <!-- Title -->
    <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">
        Quiz Game
    </text>
    
    <!-- Quiz Interface -->
    <rect x="50" y="80" width="700" height="400" rx="8" fill="#FFFFFF" stroke="#E9ECEF" stroke-width="2"/>
    
    <!-- Question -->
    <text x="70" y="120" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">
        What is the capital of France?
    </text>
    
    <!-- Answer Options -->
    <g transform="translate(70, 160)">
        <!-- Option 1 -->
        <rect x="0" y="0" width="660" height="60" rx="4" fill="#F8F9FA" stroke="#6C757D" stroke-width="1"/>
        <text x="20" y="35" font-family="Arial, sans-serif" font-size="16" fill="#2C3E50">A. London</text>
        
        <!-- Option 2 -->
        <rect x="0" y="70" width="660" height="60" rx="4" fill="#F8F9FA" stroke="#6C757D" stroke-width="1"/>
        <text x="20" y="105" font-family="Arial, sans-serif" font-size="16" fill="#2C3E50">B. Paris</text>
        
        <!-- Option 3 -->
        <rect x="0" y="140" width="660" height="60" rx="4" fill="#F8F9FA" stroke="#6C757D" stroke-width="1"/>
        <text x="20" y="175" font-family="Arial, sans-serif" font-size="16" fill="#2C3E50">C. Berlin</text>
        
        <!-- Option 4 -->
        <rect x="0" y="210" width="660" height="60" rx="4" fill="#F8F9FA" stroke="#6C757D" stroke-width="1"/>
        <text x="20" y="245" font-family="Arial, sans-serif" font-size="16" fill="#2C3E50">D. Madrid</text>
    </g>
    
    <!-- Navigation Buttons -->
    <g transform="translate(70, 400)">
        <!-- Previous Button -->
        <rect x="0" y="0" width="100" height="40" rx="4" fill="#6C757D"/>
        <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">Previous</text>
        
        <!-- Next Button -->
        <rect x="560" y="0" width="100" height="40" rx="4" fill="#0D6EFD"/>
        <text x="610" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">Next</text>
    </g>
    
    <!-- Progress Bar -->
    <rect x="70" y="460" width="660" height="10" rx="5" fill="#E9ECEF"/>
    <rect x="70" y="460" width="330" height="10" rx="5" fill="#0D6EFD"/>
    
    <!-- Footer Text -->
    <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6C757D">
        Create an interactive quiz game with JavaScript
    </text>
</svg> 