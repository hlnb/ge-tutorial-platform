<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" rx="10" />

  <!-- Code Window -->
  <rect x="50" y="50" width="500" height="300" fill="white" stroke="#8d0000" stroke-width="2" rx="5" />

  <!-- Window Header -->
  <rect x="50" y="50" width="500" height="30" fill="#8d0000" rx="5 5 0 0" />

  <!-- Window Buttons -->
  <circle cx="70" cy="65" r="5" fill="#ff5f56" />
  <circle cx="90" cy="65" r="5" fill="#ffbd2e" />
  <circle cx="110" cy="65" r="5" fill="#27c93f" />

  <!-- Code Lines -->
  <g fill="none" stroke="#4d4d4d" stroke-width="2">
    <line x1="70" y1="110" x2="400" y2="110" />
    <line x1="70" y1="140" x2="350" y2="140" />
    <line x1="70" y1="170" x2="450" y2="170" />
    <line x1="70" y1="200" x2="300" y2="200" />
    <line x1="70" y1="230" x2="400" y2="230" />
    <line x1="70" y1="260" x2="350" y2="260" />
    <line x1="70" y1="290" x2="250" y2="290" />
  </g>

  <!-- Decorative Elements -->
  <rect x="120" y="320" width="360" height="30" fill="#8d0000" rx="5" />
  <circle cx="500" cy="100" r="20" fill="#d8d8d8" />
</svg>