<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="80" text-anchor="middle" font-family="Arial" font-size="32" fill="#2c3e50">
        Color Palette
    </text>
    
    <!-- Color Swatches -->
    <g transform="translate(100, 150)">
        <!-- Primary Colors -->
        <rect x="0" y="0" width="150" height="150" fill="#3498db"/>
        <text x="75" y="170" text-anchor="middle" font-family="Arial" font-size="14" fill="#2c3e50">
            Primary
        </text>
        
        <!-- Secondary Colors -->
        <rect x="170" y="0" width="150" height="150" fill="#2ecc71"/>
        <text x="245" y="170" text-anchor="middle" font-family="Arial" font-size="14" fill="#2c3e50">
            Secondary
        </text>
        
        <!-- Accent Colors -->
        <rect x="340" y="0" width="150" height="150" fill="#e74c3c"/>
        <text x="415" y="170" text-anchor="middle" font-family="Arial" font-size="14" fill="#2c3e50">
            Accent
        </text>
    </g>
    
    <!-- Typography Examples -->
    <g transform="translate(100, 250)">
        <text x="0" y="0" font-family="Arial" font-size="20" fill="#2c3e50">
            Typography Examples:
        </text>
        <g transform="translate(0, 30)">
            <text x="0" y="0" font-family="Arial" font-size="24" fill="#2c3e50">
                Heading 1
            </text>
            <text x="0" y="40" font-family="Arial" font-size="20" fill="#34495e">
                Heading 2
            </text>
            <text x="0" y="70" font-family="Arial" font-size="16" fill="#7f8c8d">
                Body Text
            </text>
        </g>
    </g>
    
    <!-- Color Theory -->
    <g transform="translate(100, 400)">
        <text x="0" y="0" font-family="Arial" font-size="20" fill="#2c3e50">
            Color Theory:
        </text>
        <g transform="translate(0, 30)">
            <text x="0" y="0" font-family="Arial" font-size="14" fill="#7f8c8d">
                • Color Harmony
            </text>
            <text x="0" y="30" font-family="Arial" font-size="14" fill="#7f8c8d">
                • Contrast
            </text>
            <text x="0" y="60" font-family="Arial" font-size="14" fill="#7f8c8d">
                • Accessibility
            </text>
        </g>
    </g>
    
    <!-- Footer Text -->
    <text x="400" y="550" text-anchor="middle" font-family="Arial" font-size="16" fill="#7f8c8d">
        Create beautiful color palettes and typography systems
    </text>
</svg> 