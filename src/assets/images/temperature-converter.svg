<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#F8F9FA"/>
    
    <!-- Title -->
    <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">
        Temperature Converter
    </text>
    
    <!-- Converter Interface -->
    <rect x="50" y="80" width="700" height="400" rx="8" fill="#FFFFFF" stroke="#E9ECEF" stroke-width="2"/>
    
    <!-- Input Section -->
    <rect x="100" y="120" width="300" height="60" rx="4" fill="#F8F9FA" stroke="#6C757D" stroke-width="1"/>
    <text x="120" y="155" font-family="Arial, sans-serif" font-size="16" fill="#2C3E50">Enter temperature:</text>
    <text x="120" y="180" font-family="Arial, sans-serif" font-size="14" fill="#6C757D">32</text>
    
    <!-- From Unit -->
    <rect x="420" y="120" width="100" height="60" rx="4" fill="#E9ECEF"/>
    <text x="470" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#495057">°F</text>
    
    <!-- Convert Button -->
    <rect x="540" y="120" width="120" height="60" rx="4" fill="#0D6EFD"/>
    <text x="600" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">Convert</text>
    
    <!-- Result Section -->
    <rect x="100" y="200" width="300" height="60" rx="4" fill="#F8F9FA" stroke="#6C757D" stroke-width="1"/>
    <text x="120" y="235" font-family="Arial, sans-serif" font-size="16" fill="#2C3E50">Result:</text>
    <text x="120" y="260" font-family="Arial, sans-serif" font-size="14" fill="#6C757D">0</text>
    
    <!-- To Unit -->
    <rect x="420" y="200" width="100" height="60" rx="4" fill="#E9ECEF"/>
    <text x="470" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#495057">°C</text>
    
    <!-- Formula Display -->
    <rect x="100" y="280" width="600" height="40" rx="4" fill="#E9ECEF"/>
    <text x="120" y="305" font-family="Arial, sans-serif" font-size="14" fill="#495057">Formula: °C = (°F - 32) × 5/9</text>
    
    <!-- Footer Text -->
    <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6C757D">
        Create a temperature converter with JavaScript
    </text>
</svg> 