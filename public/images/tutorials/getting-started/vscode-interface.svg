<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- VS Code Window -->
  <rect x="50" y="50" width="700" height="400" rx="5" fill="#1e1e1e"/>
  
  <!-- Title Bar -->
  <rect x="50" y="50" width="700" height="30" rx="5" fill="#3c3c3c"/>
  <text x="70" y="70" font-family="Arial" font-size="12" fill="#ffffff">Visual Studio Code</text>

  <!-- Activity Bar -->
  <rect x="50" y="80" width="50" height="370" fill="#333333"/>
  <g fill="#858585">
    <!-- File Explorer Icon -->
    <rect x="62" y="95" width="26" height="26" rx="2"/>
    <!-- Search Icon -->
    <circle cx="75" cy="155" r="13"/>
    <!-- Git Icon -->
    <path d="M62 195 h26 l-13 20 z"/>
    <!-- Debug Icon -->
    <rect x="62" y="235" width="26" height="26" rx="2"/>
    <!-- Extensions Icon -->
    <rect x="62" y="275" width="26" height="26" rx="2"/>
  </g>

  <!-- Sidebar (File Explorer) -->
  <rect x="100" y="80" width="200" height="370" fill="#252526"/>
  <text x="120" y="105" font-family="Arial" font-size="12" fill="#ffffff">EXPLORER</text>
  <!-- File Tree -->
  <g font-family="Arial" font-size="12" fill="#cccccc">
    <text x="120" y="135">📁 project</text>
    <text x="140" y="155">📄 index.html</text>
    <text x="140" y="175">📁 css</text>
    <text x="160" y="195">📄 style.css</text>
    <text x="140" y="215">📁 js</text>
    <text x="160" y="235">📄 script.js</text>
  </g>

  <!-- Editor Area -->
  <rect x="300" y="80" width="450" height="370" fill="#1e1e1e"/>
  <!-- Code Content -->
  <g font-family="Consolas, monospace" font-size="12">
    <text x="320" y="105" fill="#569cd6">&lt;!DOCTYPE html&gt;</text>
    <text x="320" y="125" fill="#569cd6">&lt;html&gt;</text>
    <text x="320" y="145" fill="#569cd6">&lt;head&gt;</text>
    <text x="340" y="165" fill="#569cd6">&lt;title&gt;</text>
    <text x="385" y="165" fill="#ce9178">My Website</text>
    <text x="445" y="165" fill="#569cd6">&lt;/title&gt;</text>
    <text x="320" y="185" fill="#569cd6">&lt;/head&gt;</text>
    <text x="320" y="205" fill="#569cd6">&lt;body&gt;</text>
    <text x="340" y="225" fill="#569cd6">&lt;h1&gt;</text>
    <text x="370" y="225" fill="#ce9178">Hello World</text>
    <text x="440" y="225" fill="#569cd6">&lt;/h1&gt;</text>
    <text x="320" y="245" fill="#569cd6">&lt;/body&gt;</text>
    <text x="320" y="265" fill="#569cd6">&lt;/html&gt;</text>
  </g>

  <!-- Labels for UI Elements -->
  <g font-family="Arial" font-size="12" fill="#ffffff">
    <!-- Activity Bar Label -->
    <text x="75" y="430">Activity Bar</text>
    <!-- File Explorer Label -->
    <text x="200" y="430">File Explorer</text>
    <!-- Editor Label -->
    <text x="525" y="430">Editor Area</text>
  </g>

  <!-- Status Bar -->
  <rect x="50" y="450" width="700" height="25" fill="#007acc"/>
  <text x="70" y="467" font-family="Arial" font-size="12" fill="#ffffff">Ready</text>
  <text x="680" y="467" font-family="Arial" font-size="12" fill="#ffffff">UTF-8</text>
</svg>
