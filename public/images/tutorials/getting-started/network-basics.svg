<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Internet Cloud -->
  <path d="M350 50 C250 50, 200 100, 200 150 C200 200, 250 250, 350 250 C450 250, 500 200, 500 150 C500 100, 450 50, 350 50" 
        fill="#f0f7ff" stroke="#3273dc" stroke-width="2"/>
  <text x="350" y="150" text-anchor="middle" font-family="Arial" font-size="20" fill="#3273dc">Internet</text>

  <!-- Devices -->
  <rect x="50" y="300" width="100" height="60" rx="5" fill="#f5f5f5" stroke="#363636" stroke-width="2"/>
  <text x="100" y="335" text-anchor="middle" font-family="Arial" font-size="12">Computer</text>
  <text x="100" y="350" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">192.168.1.1</text>

  <rect x="200" y="300" width="100" height="60" rx="5" fill="#f5f5f5" stroke="#363636" stroke-width="2"/>
  <text x="250" y="335" text-anchor="middle" font-family="Arial" font-size="12">Smartphone</text>
  <text x="250" y="350" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">192.168.1.2</text>

  <rect x="350" y="300" width="100" height="60" rx="5" fill="#f5f5f5" stroke="#363636" stroke-width="2"/>
  <text x="400" y="335" text-anchor="middle" font-family="Arial" font-size="12">Server</text>
  <text x="400" y="350" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">203.0.113.1</text>

  <!-- Connections -->
  <path d="M100 300 L200 200" stroke="#3273dc" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M250 300 L300 200" stroke="#3273dc" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M400 300 L400 200" stroke="#3273dc" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Packets -->
  <circle cx="150" cy="250" r="10" fill="#23d160"/>
  <circle cx="275" cy="250" r="10" fill="#ff3860"/>
  <circle cx="400" cy="250" r="10" fill="#ffdd57"/>
</svg>
