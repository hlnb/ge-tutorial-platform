<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#2D3748"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#4A5568" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>

  <!-- Server Icon -->
  <g transform="translate(300, 180)">
    <rect x="0" y="0" width="160" height="240" rx="10" fill="#4A5568"/>
    <rect x="20" y="20" width="120" height="20" rx="5" fill="#68D391"/>
    <rect x="20" y="60" width="120" height="20" rx="5" fill="#F6AD55"/>
    <rect x="20" y="100" width="120" height="20" rx="5" fill="#FC8181"/>
  </g>

  <!-- Database Icon -->
  <g transform="translate(740, 180)">
    <path d="M 0 60 C 0 26.863 35.817 0 80 0 C 124.183 0 160 26.863 160 60 V 180 C 160 213.137 124.183 240 80 240 C 35.817 240 0 213.137 0 180 V 60 Z" fill="#4A5568"/>
    <path d="M 0 60 C 0 93.137 35.817 120 80 120 C 124.183 120 160 93.137 160 60" fill="none" stroke="#68D391" stroke-width="8"/>
    <path d="M 0 120 C 0 153.137 35.817 180 80 180 C 124.183 180 160 153.137 160 120" fill="none" stroke="#F6AD55" stroke-width="8"/>
  </g>

  <!-- Connection Lines -->
  <g stroke="#FC8181" stroke-width="6" stroke-dasharray="15,15">
    <path d="M 460 300 L 740 300" fill="none"/>
  </g>

  <!-- PHP Logo -->
  <g transform="translate(520, 250)">
    <circle cx="80" cy="80" r="60" fill="#4A5568"/>
    <text x="80" y="100" font-family="Arial" font-size="70" fill="#68D391" text-anchor="middle">PHP</text>
  </g>

  <!-- Text Elements -->
  <g font-family="Arial" fill="white">
    <text x="600" y="520" font-size="48" text-anchor="middle" font-weight="bold">Backend Programming</text>
    <text x="600" y="580" font-size="32" text-anchor="middle">PHP &amp; Databases</text>
  </g>

  <!-- Decorative Elements -->
  <g fill="none" stroke="#68D391" stroke-width="3">
    <circle cx="100" cy="100" r="20" opacity="0.5"/>
    <circle cx="1100" cy="500" r="30" opacity="0.5"/>
    <circle cx="200" cy="500" r="25" opacity="0.5"/>
    <circle cx="1000" cy="100" r="15" opacity="0.5"/>
  </g>
</svg>
