<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa"/>
    
    <!-- Title Section -->
    <g transform="translate(40, 40)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#0D6EFD">
            Web Security Essentials
        </text>
        <text x="0" y="40" font-family="Arial, sans-serif" font-size="18" fill="#6C757D">
            Protecting Your Site From Common Threats
        </text>
    </g>
    
    <!-- Shield Design -->
    <g transform="translate(400, 200)">
        <!-- Main Shield -->
        <path d="M0,-100 L60,-100 L60,100 L0,150 L-60,100 L-60,-100 Z" 
              fill="#0D6EFD" stroke="#198754" stroke-width="4"/>
        
        <!-- Lock Icon -->
        <g transform="translate(0, -20)">
            <!-- Lock Body -->
            <rect x="-20" y="-30" width="40" height="40" rx="5" fill="white"/>
            <!-- Lock Arch -->
            <path d="M-20,-30 Q0,-50 20,-30" stroke="white" stroke-width="4" fill="none"/>
        </g>
        
        <!-- Security Elements -->
        <g transform="translate(-120, 0)">
            <!-- Checkmark -->
            <path d="M-20,-20 L0,0 L20,-20" stroke="#198754" stroke-width="4" fill="none"/>
        </g>
        <g transform="translate(120, 0)">
            <!-- Key -->
            <path d="M-20,0 L0,-20 L20,0 L0,20 Z" fill="#FFC107"/>
        </g>
    </g>
    
    <!-- Decorative Elements -->
    <g transform="translate(40, 360)">
        <circle cx="0" cy="0" r="5" fill="#0D6EFD"/>
        <circle cx="20" cy="0" r="5" fill="#198754"/>
        <circle cx="40" cy="0" r="5" fill="#FFC107"/>
    </g>
    
    <!-- Footer Text -->
    <g transform="translate(400, 380)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#6C757D" text-anchor="middle">
            Learn how to protect your website from common security threats
        </text>
    </g>
</svg> 