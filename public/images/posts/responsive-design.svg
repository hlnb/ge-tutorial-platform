<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Desktop Monitor -->
  <rect x="100" y="100" width="600" height="350" rx="10" fill="#333"/>
  <rect x="120" y="120" width="560" height="310" rx="5" fill="#fff"/>
  <rect x="300" y="450" width="200" height="20" fill="#333"/>
  <rect x="250" y="470" width="300" height="10" fill="#333"/>
  
  <!-- Tablet -->
  <rect x="50" y="200" width="200" height="250" rx="10" fill="#666"/>
  <rect x="60" y="210" width="180" height="230" rx="5" fill="#fff"/>
  <circle cx="150" cy="460" r="10" fill="#666"/>
  
  <!-- Mobile Phone -->
  <rect x="600" y="250" width="100" height="180" rx="10" fill="#999"/>
  <rect x="610" y="260" width="80" height="160" rx="5" fill="#fff"/>
  <circle cx="650" cy="440" r="8" fill="#999"/>
  
  <!-- Responsive Design Elements -->
  <!-- Desktop Screen Content -->
  <rect x="140" y="140" width="520" height="40" rx="5" fill="#e74c3c"/>
  <rect x="140" y="190" width="520" height="220" rx="5" fill="#ecf0f1"/>
  
  <!-- Tablet Screen Content -->
  <rect x="70" y="220" width="160" height="30" rx="5" fill="#e74c3c"/>
  <rect x="70" y="260" width="160" height="160" rx="5" fill="#ecf0f1"/>
  
  <!-- Mobile Screen Content -->
  <rect x="615" y="270" width="70" height="20" rx="5" fill="#e74c3c"/>
  <rect x="615" y="300" width="70" height="110" rx="5" fill="#ecf0f1"/>
  
  <!-- Connecting Lines -->
  <path d="M 300 300 L 500 300" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 250 350 L 550 350" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5"/>
</svg> 