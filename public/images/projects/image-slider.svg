<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="80" text-anchor="middle" font-family="Arial" font-size="32" fill="#2c3e50">
        Image Slider
    </text>
    
    <!-- Slider Layout -->
    <g transform="translate(100, 150)">
        <!-- Main Container -->
        <rect x="0" y="0" width="600" height="400" fill="white" rx="8" stroke="#e0e0e0" stroke-width="2"/>
        
        <!-- Image Display -->
        <rect x="0" y="0" width="600" height="400" fill="#3498db" rx="8"/>
        <text x="300" y="200" text-anchor="middle" font-family="Arial" font-size="24" fill="white">
            Image 1
        </text>
        
        <!-- Navigation Buttons -->
        <g transform="translate(20, 180)">
            <circle cx="0" cy="0" r="20" fill="white" opacity="0.8"/>
            <text x="-5" y="5" text-anchor="middle" font-family="Arial" font-size="20" fill="#2c3e50">
                ←
            </text>
        </g>
        
        <g transform="translate(560, 180)">
            <circle cx="0" cy="0" r="20" fill="white" opacity="0.8"/>
            <text x="5" y="5" text-anchor="middle" font-family="Arial" font-size="20" fill="#2c3e50">
                →
            </text>
        </g>
        
        <!-- Dots Navigation -->
        <g transform="translate(250, 380)">
            <circle cx="-20" cy="0" r="5" fill="white"/>
            <circle cx="0" cy="0" r="5" fill="white" opacity="0.5"/>
            <circle cx="20" cy="0" r="5" fill="white" opacity="0.5"/>
        </g>
    </g>
    
    <!-- Features -->
    <g transform="translate(100, 500)">
        <text x="0" y="0" font-family="Arial" font-size="20" fill="#2c3e50">
            Features:
        </text>
        <g transform="translate(0, 30)">
            <text x="0" y="0" font-family="Arial" font-size="14" fill="#7f8c8d">
                • Smooth Transitions
            </text>
            <text x="0" y="30" font-family="Arial" font-size="14" fill="#7f8c8d">
                • Touch Support
            </text>
            <text x="0" y="60" font-family="Arial" font-size="14" fill="#7f8c8d">
                • Auto-play Option
            </text>
        </g>
    </g>
    
    <!-- Footer Text -->
    <text x="400" y="550" text-anchor="middle" font-family="Arial" font-size="16" fill="#7f8c8d">
        Create a responsive image slider with DOM events
    </text>
</svg> 