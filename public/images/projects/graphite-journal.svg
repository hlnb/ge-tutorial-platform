<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa"/>
    
    <!-- Title Section -->
    <g transform="translate(40, 40)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#0D6EFD">
            Graphite Journal
        </text>
        <text x="0" y="40" font-family="Arial, sans-serif" font-size="18" fill="#6C757D">
            A Modern Digital Journaling Platform
        </text>
    </g>
    
    <!-- Journal Design -->
    <g transform="translate(400, 200)">
        <!-- Journal Book -->
        <rect x="-100" y="-80" width="200" height="160" rx="10" 
              fill="#0D6EFD" stroke="#198754" stroke-width="4"/>
        
        <!-- Pages -->
        <g transform="translate(-90, -70)">
            <line x1="0" y1="0" x2="180" y2="0" stroke="white" stroke-width="2"/>
            <line x1="0" y1="20" x2="180" y2="20" stroke="white" stroke-width="2"/>
            <line x1="0" y1="40" x2="180" y2="40" stroke="white" stroke-width="2"/>
            <line x1="0" y1="60" x2="180" y2="60" stroke="white" stroke-width="2"/>
            <line x1="0" y1="80" x2="180" y2="80" stroke="white" stroke-width="2"/>
            <line x1="0" y1="100" x2="180" y2="100" stroke="white" stroke-width="2"/>
            <line x1="0" y1="120" x2="180" y2="120" stroke="white" stroke-width="2"/>
            <line x1="0" y1="140" x2="180" y2="140" stroke="white" stroke-width="2"/>
        </g>
        
        <!-- Decorative Elements -->
        <g transform="translate(-120, -100)">
            <circle cx="0" cy="0" r="5" fill="#FFC107"/>
            <circle cx="20" cy="0" r="5" fill="#FFC107"/>
            <circle cx="40" cy="0" r="5" fill="#FFC107"/>
        </g>
    </g>
    
    <!-- Tech Stack -->
    <g transform="translate(40, 360)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#6C757D">
            Vue.js • Tailwind CSS • Node.js • Express
        </text>
    </g>
    
    <!-- Footer Text -->
    <g transform="translate(400, 380)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#6C757D" text-anchor="middle">
            A modern, responsive journaling platform built with Vue.js
        </text>
    </g>
</svg> 