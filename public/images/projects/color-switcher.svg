<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#F8F9FA"/>
    
    <!-- Title -->
    <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">
        Color Switcher
    </text>
    
    <!-- Color Display -->
    <rect x="50" y="80" width="700" height="300" rx="8" fill="#0D6EFD" stroke="#E9ECEF" stroke-width="2"/>
    <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF">
        Current Color: #0D6EFD
    </text>
    
    <!-- Color Buttons -->
    <g transform="translate(50, 400)">
        <!-- Red -->
        <rect x="0" y="0" width="100" height="100" rx="4" fill="#DC3545"/>
        <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">Red</text>
        
        <!-- Green -->
        <rect x="120" y="0" width="100" height="100" rx="4" fill="#198754"/>
        <text x="170" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">Green</text>
        
        <!-- Blue -->
        <rect x="240" y="0" width="100" height="100" rx="4" fill="#0D6EFD"/>
        <text x="290" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">Blue</text>
        
        <!-- Yellow -->
        <rect x="360" y="0" width="100" height="100" rx="4" fill="#FFC107"/>
        <text x="410" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#000000">Yellow</text>
        
        <!-- Purple -->
        <rect x="480" y="0" width="100" height="100" rx="4" fill="#6F42C1"/>
        <text x="530" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">Purple</text>
        
        <!-- Orange -->
        <rect x="600" y="0" width="100" height="100" rx="4" fill="#FD7E14"/>
        <text x="650" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">Orange</text>
    </g>
    
    <!-- Footer Text -->
    <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6C757D">
        Create an interactive color switcher with JavaScript
    </text>
</svg> 