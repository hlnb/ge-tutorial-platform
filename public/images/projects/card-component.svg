<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="80" text-anchor="middle" font-family="Arial" font-size="32" fill="#2c3e50">
        Card Component
    </text>
    
    <!-- Card Examples -->
    <g transform="translate(100, 150)">
        <!-- Basic Card -->
        <rect x="0" y="0" width="250" height="300" fill="white" rx="8" stroke="#e0e0e0" stroke-width="2"/>
        <rect x="0" y="0" width="250" height="150" fill="#3498db" rx="8 8 0 0"/>
        <text x="20" y="40" font-family="Arial" font-size="24" fill="white">
            Basic Card
        </text>
        <text x="20" y="200" font-family="Arial" font-size="16" fill="#2c3e50">
            This is a basic card component with:
        </text>
        <text x="20" y="230" font-family="Arial" font-size="14" fill="#7f8c8d">
            • Header section
        </text>
        <text x="20" y="260" font-family="Arial" font-size="14" fill="#7f8c8d">
            • Content area
        </text>
        <text x="20" y="290" font-family="Arial" font-size="14" fill="#7f8c8d">
            • Rounded corners
        </text>
    </g>
    
    <g transform="translate(400, 150)">
        <!-- Elevated Card -->
        <rect x="0" y="0" width="250" height="300" fill="white" rx="8" stroke="#e0e0e0" stroke-width="2"/>
        <rect x="0" y="0" width="250" height="150" fill="#e74c3c" rx="8 8 0 0"/>
        <text x="20" y="40" font-family="Arial" font-size="24" fill="white">
            Elevated Card
        </text>
        <text x="20" y="200" font-family="Arial" font-size="16" fill="#2c3e50">
            This card features:
        </text>
        <text x="20" y="230" font-family="Arial" font-size="14" fill="#7f8c8d">
            • Box shadow
        </text>
        <text x="20" y="260" font-family="Arial" font-size="14" fill="#7f8c8d">
            • Hover effect
        </text>
        <text x="20" y="290" font-family="Arial" font-size="14" fill="#7f8c8d">
            • Smooth transition
        </text>
    </g>
    
    <!-- Box Model Diagram -->
    <g transform="translate(100, 500)">
        <text x="0" y="0" font-family="Arial" font-size="20" fill="#2c3e50">
            Box Model Components:
        </text>
        <g transform="translate(0, 30)">
            <rect x="0" y="0" width="200" height="100" fill="#ecf0f1" rx="4"/>
            <text x="10" y="30" font-family="Arial" font-size="14" fill="#2c3e50">
                • Content
            </text>
            <text x="10" y="60" font-family="Arial" font-size="14" fill="#2c3e50">
                • Padding
            </text>
            <text x="10" y="90" font-family="Arial" font-size="14" fill="#2c3e50">
                • Border
            </text>
            <text x="10" y="120" font-family="Arial" font-size="14" fill="#2c3e50">
                • Margin
            </text>
        </g>
    </g>
    
    <!-- Footer Text -->
    <text x="400" y="550" text-anchor="middle" font-family="Arial" font-size="16" fill="#7f8c8d">
        Learn about the CSS box model by creating different card designs
    </text>
</svg> 