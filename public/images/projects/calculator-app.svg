        <rect x="140" y="70" width="60" height="60" rx="4" fill="#FFFFFF" stroke="#6C757D" stroke-width="1"/>
        <text x="170" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#2C3E50">6</text>
        
        <rect x="210" y="70" width="60" height="60" rx="4" fill="#0D6EFD"/>
        <text x="240" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#FFFFFF">ร</text>
        
